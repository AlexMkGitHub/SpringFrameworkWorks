<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th th:fragment="sort_header_up (header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(page=${param.page}, size=${param.size}, productTitleFilter=${param.productTitleFilter}, sortField=${column})}">
        <i class="fa fa-sort-up"></i>
    </a>
</th>


<th th:fragment="sort_header (header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(page=${param.page}, size=${param.size}, productTitleFilter=${param.productTitleFilter}, sortField=${column})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
