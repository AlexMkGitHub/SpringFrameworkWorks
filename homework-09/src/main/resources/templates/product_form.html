<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" th:method="post" th:object="${product}">
                <input th:field="*{id}" type="hidden" id="id" name="id" >
                <div class="form-group">
                    <label>Product</label>
                    <input th:field="*{title}" type="text" class="form-control" id="name" name="title" placeholder="Enter product title">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    <input th:field="*{price}" type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter product cost">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">
</th:block>


</body>

</html>
