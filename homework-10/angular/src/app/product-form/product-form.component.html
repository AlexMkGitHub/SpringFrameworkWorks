<div class="row py-2">
  <div class="col-12">
    <div *ngIf="isError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <form (ngSubmit)="save()">
      <input type="hidden" id="id" name="id">
      <div class="form-group">
        <label>Product title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="title" name="title" placeholder="Enter product title">
      </div>
      <div class="form-group">
        <label>Product price</label>
        <input [(ngModel)]="product.price" type="number" step="0.01" class="form-control" id="cost" name="cost" placeholder="Enter product cost">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
